<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Samantha Beca">
    <title>Contato</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Formulário de Contato</h1>
    <br>
    <form action="servidor.html">
        <ul>
            <li>
                <label for="nome">Nome: </label>
                <input type="text" name="nomeCliente" id="nome">
            </li>
            <li>
                <label for="email">E-mail*: </label>
                <input type="email" name="emailCliente" id="email" required>
            </li>
            <li>
                <label for="mensagem">Mensagem*:</label>
                <textarea name="mensagemCliente" id="mensagem" cols="30" rows="10" required ></textarea> 
            </li>
        </ul>
        <input type="submit" value="Enviar a mensagem">
    </form>
    <br><br>
    <a href="../index.html">Voltar à pagina inicial</a>

</body>
</html>
